<!DOCTYPE html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="flex justify-center align items-center pt-8">
      
  <form class="bg-white shadow-md rounded  px-8 pt-6 pb-8 mb-4">
    <style>
       
        .font-family{
           font-family: "Ubuntu", sans-serif;
   font-size: 36px
        }
    </style>
  <p class="font-family  font-semibold text-center" >  Wish <mark class="highlight">to read</mark> </p>
    <div class="pt-6 " >
      <label class="block  text-xs  mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border border-gray-600  w-full py-3 px-3  leading-tight focus:outline-none focus:shadow-outline rounded-lg" id="username" type="text" placeholder="Username">
    </div>
    <div class="pt-6">
      <label class=" text-xs  mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-gray-600 w-full py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline rounded-lg" id="password" type="password" placeholder="******************">
    </div>
    <div class="pt-4 mb-3 flex items-center justify-between">
        <style>
      .lg-btn{
    
       background-color: #1357e0;
      }
      </style>
       <button class="lg-btn border  w-full py-3 px-6  text-white  text-xs  font-bold  rounded-lg  ">
  
   Sign in
      </button>
   
      </div>
     <div class="py-3 " >
    <a class=" flex justify-center align items-center text-center  underline align-baseline text-xs text-blue-600 " href="#">
        Forgot Password?
      </a>
      </div>
      <div class = "py-3 items-center ">
      <a class="flex justify-center align items-center  text-center  underline align-baseline text-xs text-blue-600 " href="#">
        Registration
      </a>
      </div>
  </form>
</div>
</div>
    </body>
</html>
